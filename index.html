<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required details</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label
          >Enter Your First Name: <input type="text" name="firstName" required
        /></label>
        <label
          >Enter Your Last Name: <input type="text" name="lastName" required
        /></label>
        <label
          >Enter Your Email: <input type="email" name="email" required
        /></label>
        <label
          >Create a New Password:
          <input
            type="password"
            pattern="[a-z0-5]{8,}"
            name="password"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="">
          <input class="inline" type="radio" name="account-type" /> Personal
          Account</label
        >
        <label for=""
          ><input class="inline" type="radio" name="account-type" /> Business
          Account</label
        >
        <label for=""
          ><input class="inline" type="checkbox" name="termsAndConditions" /> I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for=""
          >Upload a profile picture: <input type="file" name="file"
        /></label>
        <label for=""
          >Input your age (years):
          <input type="number" min="13" max="120" name="age"
        /></label>
        <label
          >How did you hear about us?
          <select name="" id="" name="selectedValue">
            <option value="0">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select></label
        >
        <label
          >Provide a bio:
          <textarea
            name="bio"
            id=""
            cols="30"
            rows="3"
            placeholder="I like coding on beach..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
